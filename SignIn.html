</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            
            <span class="logo navLogo">
                <a href="Home.html">
                    <img src="/Images/1s.png" alt="Dogify Logo" class="nav-logo-img">
                    DOGIFY
                </a>
            </span>
    
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo">
                        <a href="Home.html">
                            <img src="/Images/1s.png" alt="Dogify Logo" class="nav-logo-img">
                            DOGIFY
                        </a>
                    </span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="Home.html">Home</a></li>

                    <li><a href="Service.html">Services</a></li>
                    <li><a href="Contact.html">Contact</a></li>

                    <li><a href="Signin.html">SignIn</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Sign In</h2>
            <form id="auth-form">
                <input type="text" id="name-field" placeholder="Full Name" class="hidden">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Continue</button>
                <div class="separator">OR</div>
                <button type="button" class="google-btn">Sign in with Google</button>
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleText = document.getElementById("toggle-text");
            const toggleLink = document.getElementById("toggle-link");
            const formTitle = document.getElementById("form-title");
            const nameField = document.getElementById("name-field");
            
            toggleLink.addEventListener("click", (e) => {
                e.preventDefault();
                if (formTitle.innerText === "Sign In") {
                    formTitle.innerText = "Sign Up";
                    nameField.classList.remove("hidden");
                    toggleText.innerHTML = "Already have an account? <a href='#' id='toggle-link'>Sign In</a>";
                } else {
                    formTitle.innerText = "Sign In";
                    nameField.classList.add("hidden");
                    toggleText.innerHTML = "Don't have an account? <a href='#' id='toggle-link'>Sign Up</a>";
                }
            });
        });
    </script>

</body>
